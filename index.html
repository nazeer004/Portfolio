.project-card {
  background: #E6ECF0;
  border: 1px solid #4A90E2;
  border-radius: 15px;
  padding: 20px;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  position: relative;
  min-height: 150px; /* Ensures space for content */
  opacity: 0;
  transform: translateY(30px);
}

.project-card.animate {
  opacity: 1;
  transform: translateY(0);
  transition: opacity 0.8s ease-out, transform 0.8s ease-out;
}

.project-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(46, 204, 113, 0.5);
  z-index: 10;
}

.project-card .benefit {
  position: absolute;
  bottom: -40px; /* Start below card */
  left: 50%;
  transform: translateX(-50%);
  background: rgba(46, 204, 113, 0.9);
  padding: 8px 15px;
  border-radius: 5px;
  font-size: 0.8rem;
  white-space: nowrap;
  color: #FFFFFF;
  opacity: 0;
  transition: opacity 0.3s ease, bottom 0.3s ease; /* Smooth slide-up */
  z-index: 25;
}

.project-card:hover .benefit {
  opacity: 1;
  bottom: 15px; /* Slide up into view */
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .project-card {
    min-height: 150px;
    padding: 15px;
  }
  .project-card .benefit {
    font-size: 0.75rem;
    padding: 6px 12px;
  }
}

@media (max-width: 576px) {
  .project-card .benefit {
    font-size: 0.7rem;
  }
}
